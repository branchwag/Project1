<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Rocket Landing Page</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <h1>Blasting off again!</h1>
        <div class="pagemenu">
            <ul>
                <li>
                    <a href="https://github.com/branchwag" target="_blank">Github</a>
                </li>
                <li>
                    <a href="#placeholder" target="_blank">Portfolio</a>
                </li>
                <li>
                    <a href="#jumptoform">Contact</a>
                </li>
            </ul>
        </div>
    </header>
    <main>
        <h2>Welcome!</h2>
        <img src=".\assets\images\teamrocket.jpg" alt="Picture of Team Rocket">
        <p>Please provide your contact details below!</p>
    
        <div class="formholder" id="jumptoform">
            <FORM class="form" id="contactform">
            <P>
            <LABEL for="firstname">First name: </LABEL>
                      <INPUT type="text" id="firstname"><BR>
            <LABEL for="lastname">Last name: </LABEL>
                      <INPUT type="text" id="lastname"><BR>
            <LABEL for="email">Email: </LABEL>
                      <INPUT type="text" id="email"><BR>
            <INPUT type="submit" value="Send">
            </P>
         </FORM>
        </div>
    </main>
    <footer>
        <p>
        &copy; 2023 Awesome Websites Inc.
    </p>
</footer>
</body>
</html>
